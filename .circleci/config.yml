version: 2.1

commands:
  prepare:
    parameters:
      php:
        type: string
      composer:
        type: string
      cache:
        type: integer

    steps:
      - run:
          name: Configure environment
          command: |
            apk update && apk add npm gcc autoconf make musl-dev oniguruma-dev

      - checkout

      - run:
          name: Preparing environment
          command: |
            mkdir -p /root/project/php-ext-cache
            mkdir -p /root/project/npm-cache
            mkdir -p /usr/local/lib/node_modules

      - restore_cache:
          keys:
            - PHP<< parameters.php >>-{{ checksum "composer.json" }}-<< parameters.cache >>

      - run:
          name: Restore PHP extensions
          command: |
            PHP_EXT_DIR=$(php-config --extension-dir)
            find /root/project/php-ext-cache/ -name '*.so' -exec cp -prv '{}' ${PHP_EXT_DIR}/ ';'

            if [ ! -f ${PHP_EXT_DIR}/pcov.so ]; then
                pecl install pcov
            fi

            if [ ! -f ${PHP_EXT_DIR}/posix.so ]; then
                docker-php-ext-install posix
            fi

            if [ ! -f ${PHP_EXT_DIR}/pcntl.so ]; then
                docker-php-ext-install pcntl
            fi

            if [ ! -f ${PHP_EXT_DIR}/mbstring.so ]; then
                docker-php-ext-install mbstring
            fi

            docker-php-ext-enable pcov posix pcntl mbstring

      - run:
          name: Restore NPM modules
          command: |
            NPM_MODULES=$(npm root -g)
            find /root/project/npm-cache/ -name '*.so' -exec cp -prv '{}' ${NPM_MODULES}/ ';'
            ls ${NPM_MODULES}

      - run:
          name: Install Composer
          command: |
            if [ ! -f composer.phar ]; then
              wget https://raw.githubusercontent.com/composer/getcomposer.org/76a7060ccb93902cd7576b67264ad91c8a2700e2/web/installer -O - -q | php --
            else
              echo "Restored from cache; skipped."
            fi

      - run:
          name: Install dependencies
          command: |
            if [ ! -f vendor ]; then
              php composer.phar install --no-interaction --prefer-dist << parameters.composer >>
            else
              php composer.phar update --no-interaction --prefer-dist
            fi

      - run:
          name: Install Snyk CLI
          command: |
            if [ `npm list -g | grep -c snyk` -eq 0 ]; then
              npm install -g snyk
            fi

      - run:
          name: Caching PHP extensions
          command: |
            PHP_EXT_DIR=$(php-config --extension-dir)
            find ${PHP_EXT_DIR}/ -name '*.so' -exec cp -prv '{}' '/root/project/php-ext-cache/' ';'
            ls /root/project/php-ext-cache

      - run:
          name: Caching NPM modules
          command: |
            NPM_MODULES=$(npm root -g)
            find ${NPM_MODULES}/ -name '*.so' -exec cp -prv '{}' '/root/project/npm-cache/' ';'
            ls /root/project/npm-cache

      - save_cache:
          key: PHP<< parameters.php >>-{{ checksum "composer.json" }}-<< parameters.cache >>
          paths:
            - vendor
            - composer.lock
            - composer.phar
            - php-ext-cache
            - npm-cache

  run-phpinsights:
    steps:
      - run:
          name: Run code quality analysis (PHP Insights)
          command: php ./vendor/bin/phpinsights -v --no-interaction --min-quality=90 --min-complexity=50 --min-architecture=90 --min-style=90

  run-phpstan:
    steps:
      - run:
          name: Run static code analysis (PHPStan)
          command: php ./vendor/bin/phpstan analyse --ansi --memory-limit 512M

  run-psalm:
    steps:
      - run:
          name: Run static code analysis (Psalm)
          command: php ./vendor/bin/psalm --threads=$(nproc)

  run-pest:
    parameters:
      clover:
        type: string
    steps:
      - run:
          name: Run unit tests (Pest)
          command: php ./vendor/bin/pest --stop-on-failure --min=80 --coverage-clover=<< parameters.clover >>/coverage.xml --coverage-xml=<< parameters.clover >>/coverage-xml --log-junit=<< parameters.clover >>/junit.xml
      - persist_to_workspace:
          root: .
          paths:
            - src
            - tests
            - infection.json.dist
            - phpunit.xml.dist
            - build
            - vendor

  run-infection:
    parameters:
      clover:
        type: string
    steps:
      - run:
          name: Run mutation tests (Infection)
          command: php ./vendor/bin/infection --skip-initial-tests --threads=$(nproc) --test-framework=pest --coverage=<< parameters.clover >> --no-progress --min-msi=48 --min-covered-msi=70

  run-snyk:
    steps:
      - run:
          name: Run vulnerabilities tests (Snyk)
          command: snyk test --org=auth0-sdks --project-name=auth0-PHP

jobs:
  run-tests:
    parameters:
      php:
        type: string
      composer:
        type: string
        default: ""
      snyk:
        type: boolean
        default: false
      infection:
        type: boolean
        default: false
      clover:
        type: string
        default: "build/coverage"
    docker:
      - image: php:<< parameters.php >>-cli-alpine
    steps:
      - prepare:
          php: << parameters.php >>
          composer: << parameters.composer >>
          cache: 2
      - run-phpinsights
      - run-phpstan
      - run-psalm
      - run-pest:
          clover: << parameters.clover >>
      - when:
          condition:
            and:
              - equal: [main, <<pipeline.git.branch >>]
              - equal: [true, << parameters.snyk >>]
          steps:
            - run-snyk
      - when:
          condition:
            and:
              - equal: [main, <<pipeline.git.branch >>]
              - equal: [true, << parameters.infection >>]
          steps:
            - run-infection:
                clover: << parameters.clover >>

workflows:
  run-tests:
    jobs:
      - run-tests:
          name: run-tests-7.4
          php: "7.4.0"
          snyk: true
          infection: true
          context:
            - snyk-env
      - run-tests:
          name: run-tests-8.0
          php: "8.0.0"
