name: Contributors

on:
  pull_request_target:
    types:
      - opened

permissions:
  issues: write
  pull-requests: write

jobs:
  default-labels:
    name: Default Labels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**ğŸ‘‹ Thanks for contributing!** Please be patient while a maintainer reviews your PR. In the meantime, please make sure you\'ve read our [contributing guide](CONTRIBUTING.md).'
            })

            const pattern = /^(\w*)(?:\(([\w]*)\))?: (.*)$/;
            const title = context.payload.pull_request.title
            const [type, scope, subject] = title.match(pattern).slice(1);

            console.log(`Type: ${type}`, `Scope: ${scope}`, `Subject: ${subject}`)

            if (type !== undefined) {
              const labels = {
                'feat': 'Type: â­ Enhancement',
                'refactor': 'Type: â­ Enhancement',
                'perf': 'Type: â­ Enhancement',
                'build': 'Type: ğŸ”§ Maintenance',
                'cj': 'Type: ğŸ”§ Maintenance',
                'style': 'Type: ğŸ”§ Maintenance',
                'fix': 'Type: ğŸ Bug',
                'security': 'Type: ğŸš¨ Security',
                'docs': 'Type: ğŸ“– Documentation',
                'test': 'Type: ğŸ§ª Tests',
              }

              if (type in labels) {
                github.rest.issues.addLabels({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: [labels[type]]
                })
              }
            }

            if (subject !== undefined && subject.toLowerCase().includes('wip')) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['Status: ğŸš« Do Not Merge']
              })
            } else {
              if (! context.payload.pull_request.draft) {
                github.rest.issues.addLabels({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: ['Status: â³ Needs Review']
                })
              }
            }

            const isMember = await github.rest.orgs.checkMembershipForUser({
              org: context.repo.owner,
              username: context.payload.pull_request.user.login
            })

            if (! isMember) {
              github.rest.issues.addAssignees({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                assignees: ['evansims']
              })
            }
