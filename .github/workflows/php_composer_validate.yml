on:
  pull_request_target:
    types:
      - labeled
  push:
    branches:
      - main

jobs:
  validate:
    name: Composer Validate
    runs-on: ubuntu-latest
    if: github.event.label.name == 'run' || github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v3
      - run: composer validate
