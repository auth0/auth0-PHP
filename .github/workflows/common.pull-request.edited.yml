name: "Pull Request / Edited"

# -----------------------------------------------------------------------------
#
# Fired when a pull request title or body is edited.
#
# -----------------------------------------------------------------------------

on:
  pull_request:
    types:
      - opened
      - edited

permissions: {}

jobs:
  pull-request:
    uses: auth0/auth0-PHP/.github/workflows/common.pr-details.save.yml@main
    with:
      number: ${{ github.event.number }}
      sha: ${{ github.sha }}

  check:
    needs: pull-request

    name: "Maintainer Approval"
    runs-on: ubuntu-latest

    steps:
      - run: exit 0
