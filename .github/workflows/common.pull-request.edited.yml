name: "Pull Request / Edited"

# -----------------------------------------------------------------------------
#
# Fired when a pull request title or body is edited.
#
# -----------------------------------------------------------------------------

on:
  pull_request:
    types:
      - opened
      - edited

permissions: {}

concurrency:
  group: ${{ github.workflow_ref }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: "Trigger"
    uses: auth0/auth0-PHP/.github/workflows/common.pr-details.save.yml@main
    with:
      number: ${{ github.event.number }}
      sha: ${{ github.sha }}
