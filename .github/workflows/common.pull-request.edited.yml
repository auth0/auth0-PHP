name: "Pull Request / Edited"

# -----------------------------------------------------------------------------
#
# Fired when a pull request title or body is edited.
#
# -----------------------------------------------------------------------------

on:
  merge_group:
  push:
    branches:
      - main
      - master
  pull_request:
    types:
      - opened
      - edited

permissions: {}

jobs:
  check:
    if: ${{ github.event_name == 'pull_request' }}

    name: "Maintainer Approval"
    runs-on: ubuntu-latest

    steps:
      - run: exit 0
