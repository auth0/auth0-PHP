name: "Pull Request / Modified"

# -----------------------------------------------------------------------------
#
# Fired when a pull request's head branch is updated.
#
# -----------------------------------------------------------------------------

on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed
      - reopened

permissions: {}

jobs:
  check:
    name: "Run"
    runs-on: ubuntu-latest

    uses: auth0/auth0-PHP/.github/workflows/common.pr-details.save.yml@main
    with:
      number: ${{ github.event.number }}
      sha: ${{ github.sha }}
