name: "Pull Request / Labeled"

# -----------------------------------------------------------------------------
#
# Fired when a pull request is labeled.
#
# -----------------------------------------------------------------------------

on:
  pull_request:
    types:
      - labeled

permissions: {}

jobs:
  check:
    name: "Run"
    runs-on: ubuntu-latest

    uses: auth0/auth0-PHP/.github/workflows/common.pr-details.save.yml@main
      with:
        number: ${{ github.event.number }}
        sha: ${{ github.sha }}
