name: "Pull Request"

on:
  merge_group:
  push:
    branches:
      - main
  pull_request:

permissions:
  pull-requests: read

jobs:
  check:
    name: "Conventional Commits"
    runs-on: ubuntu-latest

    steps:
      - if: ${{ github.event_name != 'pull_request' }}
        run: exit 0

      - if: ${{ github.actor == 'dependabot[bot]' || github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
        uses: amannn/action-semantic-pull-request@c3cd5d1ea3580753008872425915e343e351ab54 # pin@5.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
