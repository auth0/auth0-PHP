name: "Composer Normalize"

on:
  pull_request_target: {}
  push:
    branches:
      - main

jobs:
  normalize:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'run' || github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v3
      - uses: docker://ergebnis/composer-normalize-action
