name: Composer

on:
  pull_request_target:
    types:
      - labeled

permissions:
  contents: write
  pull-requests: write

env:
  LABEL_ALLOW_TESTS: ${{ secrets.LABEL_ALLOW_TESTS }}

jobs:
  composer-normalize:
    if: contains(github.event.label.name, env.LABEL_ALLOW_TESTS)
    name: Normalize
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: github.event.pull_request.head.sha
      - uses: docker://ergebnis/composer-normalize-action

  composer-validate:
    if: contains(github.event.label.name, env.LABEL_ALLOW_TESTS)
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: github.event.pull_request.head.sha
      - run: composer validate
