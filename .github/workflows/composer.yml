name: Composer

on:
  pull_request_target:
    types:
      - labeled

permissions:
  contents: write
  pull-requests: write

jobs:
  configuration:
    name: Configure
    runs-on: ubuntu-latest
    outputs:
      allow-label: ${{ env.ALLOW_LABEL }}
    steps:
      - name: Save state
        run: |
          echo "ALLOW_LABEL=Status: ðŸ¤ž Run Tests" >> $GITHUB_ENV

  composer-normalize:
    name: Normalize
    needs: configuration
    runs-on: ubuntu-latest

    # Determine if the label is present.
    if: github.event.label.name == needs.configuration.outputs.allow-label

    steps:
      - uses: actions/checkout@v3
      - uses: docker://ergebnis/composer-normalize-action

  composer-validate:
    name: Validate
    needs: configuration
    runs-on: ubuntu-latest

    # Determine if the label is present.
    if: github.event.label.name == needs.configuration.outputs.allow-label

    steps:
      - uses: actions/checkout@v3
      - run: composer validate
