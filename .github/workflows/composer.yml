name: Composer

on:
  pull_request_target:
    types:
      - labeled

permissions:
  contents: write
  pull-requests: write

jobs:
  configuration:
    name: Configuration
    runs-on: ubuntu-latest
    outputs:
      allow-label: null
    steps:
      - shell: bash
        run: |
          echo "::set-output name=allow-label::'Status: ðŸ¤ž Run Tests'"

  composer-normalize:
    name: Normalize
    needs: configuration
    runs-on: ubuntu-latest

    # Determine if the label is present.
    if: github.event.label.name === needs.configuration.outputs.allow-label

    steps:
      - uses: actions/checkout@v3
        with:
          ref: github.event.pull_request.head.sha
      - uses: docker://ergebnis/composer-normalize-action

  composer-validate:
    name: Validate
    needs: configuration
    runs-on: ubuntu-latest

    # Determine if the label is present.
    if: github.event.label.name === needs.configuration.outputs.allow-label

    steps:
      - uses: actions/checkout@v3
        with:
          ref: github.event.pull_request.head.sha
      - run: composer validate
